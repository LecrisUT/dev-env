name: CI
run-name: >
  CI (${{ github.event_name }})
  ${{ github.event_name == 'pull_request' && format('PR#{0}', github.event.number) || '' }}

on:
  pull_request:
  push:
    branches: [ 'main', 'f*' ]
    tags: [ 'v*' ]
  schedule:
    - cron: 0 0 * * 2

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre_commit:
    name: pre-commit
    uses: ./.github/workflows/step_pre-commit.yaml

  build:
    name: 🛠️ Build
    needs: [ pre_commit ]
    uses: ./.github/workflows/step_build.yaml
    with:
      upload: ${{ github.event_name == 'pull_request' && contains( github.event.pull_request.labels.*.name, 'Push PR image') }}
    if: github.event_name != 'schedule'

  check_images:
    name: 🔍 Check
    needs: [ pre_commit ]
    uses: ./.github/workflows/step_check-images.yaml
    with:
      make_pr: ${{ github.event_name == 'schedule' }}
    permissions:
      contents: read
      packages: read
    # For now only run this check on schedule
    if: github.event_name == 'schedule'

  push:
    name: 🚀 Push
    needs: [ build ]
    uses: ./.github/workflows/step_push.yaml
    permissions:
      contents: read
      packages: write
    with:
      image: ${{ needs.build.outputs.image }}
      tags: ${{ needs.build.outputs.tags }}
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && contains( github.event.pull_request.labels.*.name, 'Push PR image'))

  pass:
    name: ✅ Pass
    needs: [ pre_commit, build, check_images, push ]
    runs-on: ubuntu-latest
    steps:
      - name: Check all CI jobs
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: check_images, push
          jobs: ${{ toJSON(needs) }}
    if: always()
