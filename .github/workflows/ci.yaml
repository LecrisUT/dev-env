name: CI

on:
  pull_request:
  push:
    branches: [ 'main', 'f*' ]
    tags: [ 'v*' ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push:
    name: >
      🛠️ Build
      ${{ github.event_name == 'push' && '-> 🚀 Push'  || '' }}
    uses: ./.github/workflows/step_build-and-push.yaml
    with:
      push: ${{ github.event_name == 'push' }}
    permissions:
      contents: read
      packages: write
