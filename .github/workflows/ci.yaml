name: CI

on:
  pull_request:
  push:
    branches: [ 'main', 'f*' ]
    tags: [ 'v*' ]
  schedule:
    - cron: 0 0 * * 2

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre_commit:
    name: pre-commit
    uses: ./.github/workflows/step_pre-commit.yaml

  build_and_push:
    name: >
      🛠️ Build
      ${{ github.event_name == 'push' && '-> 🚀 Push'  || '' }}
    needs: [pre_commit]
    uses: ./.github/workflows/step_build-and-push.yaml
    with:
      push: ${{ github.event_name == 'push' }}
    permissions:
      contents: read
      packages: write

  check_images:
    name: 🔍 Check
    needs: [pre_commit]
    uses: ./.github/workflows/step_check-images.yaml
    with:
      make_pr: ${{ github.event_name == 'schedule' }}
    permissions:
      contents: read
      packages: read
    # For now only run this check on schedule
    if: github.event_name == 'schedule'
